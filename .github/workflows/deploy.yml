name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        env:
          REPO: ${{ github.repository }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: REPO
          script: |
            cd /srv/ontology-hub

            # Pull and restart backend
            docker compose -f docker-compose.prod.yml pull backend
            docker compose -f docker-compose.prod.yml up -d backend

            # Download and deploy frontend
            gh run download --repo "$REPO" \
              --name frontend-dist --dir /tmp/frontend-dist
            rm -rf /srv/ontology-hub/frontend/dist/*
            cp -r /tmp/frontend-dist/* /srv/ontology-hub/frontend/dist/
            rm -rf /tmp/frontend-dist
